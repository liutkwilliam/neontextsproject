<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Lights | Project by Tsz Kin LIU (William)</title>
    <link rel="stylesheet" href="cantonese.css">
    <link rel="icon" href="favicon.svg"/>
</head>
<body>
    <div class="main-container">
        <div class="grid-container">
            <div class="inner-container">
                <div class="outer-circle">
                    <div class="text-layer border inner-circle">
                        <span class="neon-text cantonese" data-text="新">新</span>
                    </div>
                </div>
                <div class="outer-circle">
                    <div class="text-layer border inner-circle">
                        <span class="neon-text cantonese" data-text="年">年</span>
                    </div>
                </div>
            </div>
            <div class="inner-container">
                <div class="text-layer border">
                    <span class="neon-text filled primary english" data-text="HAPPY NEW YEAR">HAPPY NEW YEAR</span>
                </div>
                <div class="text-layer">
                    <span class="neon-text filled secondary numbers" data-text="2023">2023</span>
                </div>
                <div class="text-layer border">
                    <span class="neon-text filled primary vietnamese" data-text="Chúc Mừng Năm Mới">Chúc Mừng Năm Mới</span>
                </div>
            </div>
            <div class="inner-container">
                <div class="outer-circle">
                    <div class="text-layer border inner-circle">
                        <span class="neon-text cantonese" data-text="快">快</span>
                    </div>
                </div>
                <div class="outer-circle">
                    <div class="text-layer border inner-circle">
                        <span class="neon-text cantonese" data-text="樂">樂</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="logo">
        <img src="logo-icon-white.svg" alt="logo">
        <p>Lunar New Year 農曆新年 Tết 2023</p>
        <p>Designed and coded by Tsz Kin LIU (William)</p>
    </div>
</body>
</html>
